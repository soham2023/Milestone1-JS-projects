<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="passwordForm">
            <h1>Set password </h1>
            <div class="input-box">
                <input type="text" id ="password" placeholder="Password" required>
            </div>
            <div class="input-box" >
                <input type="password" id = "repeatPassword" placeholder="Re-enter Password" required>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                
            </div>
            <button type="submit" class="btn" id="savePassword">Save Password</button>
        </form>
        <script src="./login.js"></script>
</body>
</html>
