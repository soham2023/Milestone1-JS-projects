    <title>Document</title>
</head>
<body>
    <script>
        let color1 = prompt("Enter  color1: ");
        let color2 = prompt("Enter color2: ");

        if (color1=='red' && color2=='blue')
        {
            alert("purple");
        }
        else if (color1=='red' && color2=='yellow')
        {
            alert("orange");
        }
        else if (color1=='red' && color2=='yellow')
        {
            alert("green");
        }
        else
        {
            alert("Invalid Combination!");
        }
    </script>
</body>
